<h1>Nuevo heroe <small>{{heroe.superhero|json}}</small> </h1>
<!-- fxLayoutGap es para hacer separacion -->
<div fxLayout="row"
     fxLayoutGap="40px"
     fxLayout-xs="column" >
  <div fxFlex="50" fxLayout="column">

    <div fxLayout="row"
          fxLayout-xs="column"
          fxLayoutGap="40px">
      <mat-form-field fxFlex="100"  fxLayout.gt-xs="column">
        <mat-label>Super Heroe</mat-label>
        <input matInput
               type="text"
               [(ngModel)]="heroe.superhero"
               required>
      </mat-form-field>
      <mat-form-field fxFlex="100">
        <mat-label>Alter Ego</mat-label>
        <input matInput
               type="text"
               [(ngModel)]="heroe.alter_ego"
               required>
      </mat-form-field>

    </div>

    <mat-form-field fxFlex="100">
      <mat-label>Primer aparicion</mat-label>
      <input matInput
             type="text"
             [(ngModel)]="heroe.first_appearance"
             required>
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Personajes</mat-label>
      <input matInput
             type="text"
             [(ngModel)]="heroe.characters"
             required>
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Creador</mat-label>
      <mat-select required
        [(ngModel)]="heroe.publisher"
      >
        <mat-option   *ngFor="let heroe of publishers"
                      [value]="heroe.id"  >
        {{heroe.desc}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field fxFlex="100">
      <mat-label>Foto Url</mat-label>
      <input matInput
             type="url"
             [(ngModel)]="heroe.alt_img"
             required>
    </mat-form-field>


    <div fxLayout>
      <button mat-raised-button
              color="primary"
              (click)="guardar()">

        <mat-icon>edit</mat-icon>
        Guardar

      </button>
      <span class="spacer"></span>
      <button mat-raised-button
              color="warn"
              (click)="borrar()">
        <mat-icon>remove</mat-icon>
        Borrar
      </button>
    </div>

  </div>

  <div fxFlex="50" fxLayout="column">
    <img [src]="heroe|imagen">

  </div>

</div>
